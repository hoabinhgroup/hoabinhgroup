<!DOCTYPE html>

<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>FileNAME</title>
	
	<!-- Including style for tooltip if necessary -->
	<link href="css/tooltip_custom.css" rel="stylesheet" type="text/css">
	
	<!-- Including jQuery and rating plugin -->
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.5stars.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){ 
			//start plugin
			$(".stars").rating({										
				php	: 'admin/php/manager.php', 	//path to manager.php file relative to HTML document. Not required in Display-only and Database-free modes.
				skin: 'skins/skin.png', 		//path to skin file relative to HTML document
				tooltip:true,					//show tooltip on mouse over: true,false, 'mobile', 'desktop'
				tooltipclass: 'rating-tooltip-custom',	//class must be defined (see this example in css/tooltip_custom.css). Default class "rating-tooltip" (see css/tooltip.css)
				tooltiphtml: "<span class='custom'><img src='images/smiley%i.png' alt='' width='32px' height='32px' />%text</span>"
			});
			
			//NOTE: use tooltophtml property to use your html inside of tooltip
			// 1) in images/smiley%i.png  -  %i stands for number of selected stars, i.e. 1,2,3,4 or 5
			// 2) %text -- will be replaced by corresponding text
			
		});			
	</script>   

</head>
<body>

	<h2>Example of using custom tooltip with images</h2>
	<p>Use this file code as a template for your project</p>

	</br>

	
	<!-- Stars will appear here. Note: unique itemId is REQUIRED!!! -->
	<div class="stars" data-id="someItemID"></div>

</body>
</html>
