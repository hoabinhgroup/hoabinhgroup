	<script type="text/javascript">
	   
		$(document).ready(function(){	
			//START 
						
			//init the stars. Note: many of the parameters are provided not here but directly in DIV (see below)

				php: 'admin/php/manager.php',
				tooltip:false
			});
			
			
		});

<body>

	<p>Use component only for stats loading and displaying. This particular example requires PHP</p><br>
	
	<!-- text with loaded stats will apper here because attribute data-textlocation of the next DIV is set to ID of this DIV (ribbintext)-->
	<div class="ribbon"><span id="ribbintext"><span></div>
	
	<!-- stars would appear here if data-stars attribute wouldn't be equal to zero -->
	<div class="textstarscss" data-id="itemID" data-stars="0" data-textlocation="ribbintext" data-enable="false" data-textmain="<span class='highlight'>%v</span> people love it"><br></br></div>
