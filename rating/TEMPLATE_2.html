<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>FileNAME</title>
			
	<!-- Including style for tooltip if necessary -->
	<link href="css/tooltip.css" rel="stylesheet" type="text/css">
		
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Including jQuery -->
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	
	<!-- Including rating plugin -->	
	<script type="text/javascript" src="js/jquery.5stars.min.js"></script>
				
	<script type="text/javascript">
	   
		$(document).ready(function(){	
			
			//init the stars 						
			$('.starstime').rating({
				//php: 'admin/php/manager.php', //uncomment this line to switch between "Database-free" and "Normal" modes 
				skin: 'skins/ilikeitsomuch_bg.png|skins/ilikeitsomuch2.png|skins/ilikeitsomuch2.png', //back,front and hover skins can be in different files for more flexibility
				stars: 1,
				step: 0,
				textdelay: 	2000,	//clicked stats will be "freezed for 2 seconds" before showing mean value
				showtext: false,				
				animate:true				
			});
			
		});

		
	</script>	

	
	
</head>
<body>

	<p>Skinning example</p></br>
	
	<!-- "Stars" will appear here. IMG tag with skin is used just to make loading process 100% seemless in all browsers-->
	<div class="starstime" data-id="itemID" data-title="skin: i like it so much" data-stars="1"><img src="skins/ilikeitsomuch_bg.png"></img></div>
			
<!-- End Document
================================================== -->
</body>
</html>
