	<!-- Including rating plugin -->	
	<script type="text/javascript" src="js/jquery.5stars.min.js"></script>
				
	<script type="text/javascript">
	   
		$(document).ready(function(){	
			//START 
			
			//init the component
			$('#downbtn').rating({
				//php: 'admin/php/manager.php', //uncomment this line to switch between "Database-free" and "Normal" modes 
				skin:'images/downbtn.png|images/downbtn2.png|images/downbtn2.png',
				animate:true,
				textlocation:'top',
				id:'download',		//ID can be stated here
				title:'download button clicks',		//short description also can be stated here		
				load:false,				
				stars:1,
				step:0,				
				minvotes:1000000,
				tooltip:false,
				textmain:'&nbsp;',		//all text can be HTML formatted
				textminvotes:'&nbsp;',
				textstart:'&nbsp;',
				textloading:'&nbsp;',
				texthover:'Just a bit more to the right|* I agree to use it wisely :)',
				onclick: onclick
				
			});
			
						
		});

		function onclick(n){			
			if(n>50) window.open("http://codecanyon.net/user/Sandi/portfolio?ref=sandi");			
		}
		
		
		
	</script>
