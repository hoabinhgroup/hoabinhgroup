<head>

	<!-- Basic Page Needs

	<meta charset="utf-8">
	<title>FileNAME</title>
	
	
	<!-- CSS
  ================================================== -->
	
	<link rel="stylesheet" href="css/layout.css">
		
	<!-- Including style for tooltip if necessary -->
	<link href="css/tooltip.css" rel="stylesheet" type="text/css">
	
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
		
	<!-- Including jQuery -->
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	
	<!-- Including rating plugin -->	
	<script type="text/javascript" src="js/jquery.5stars.min.js"></script>
				
	<script type="text/javascript">
	   
		$(document).ready(function(){	
			//START 
								
			//init the stars
			$('.textstarscss').rating({
				//php: 'admin/php/manager.php',	//uncomment this line to switch between "Database-free" and "Normal" modes 			
				step: 0,		
				animate:true,
				tooltip:false,
				stars: 8,		//this property will be owerwritten inside the DIV with stars (see below)
				texthover:'<span class="green">i like</span> it by <span class="red highlight">%p%</span>|%ps stars = <span class="green highlight">%p%</span>|<span class="highlight">%ps</span> out of <span class="blue">%maxs stars</span>',
				textmain:'%ms / %maxs (from <span class="green">%v votes</span>)'
								
			});
			
			
		});

		
		
	</script>	

	
	
</head>
<body>

<h2>Some text options</h2>
<p>Text can be displayed in any other DOM element and styled with CSS:</p></br>		

<!-- stars will appear here -->
<div class="textstarscss" id="csstext" data-step="1" data-textlocation="ribbintext" data-id="textOutside" data-stars="5" data-title="Text styled with CSS"><br></br></div>
<div class="ribbon2"><span id="ribbintext">stats will appear here<span></div>
			

<!-- End Document

</body>
